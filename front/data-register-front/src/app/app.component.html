<!-- Toolbar -->

<header class="toolbar">
  <div>
    <h1 class="main-title">
      <a class="title-link" href="/">Data Register Application </a>
    </h1>
  </div>
</header>

<div class="table-container" style="overflow-x:auto;">

  <div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group form-container">
        <label>User</label>
        <input type="text" [(ngModel)]="user" name="username"/>
        <button>
          Search
        </button>
      </div>
    </form>
  </div>

  <table>
    <tr>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Humidity</th>
      <th>Temperature</th>
    </tr>
    <tr *ngFor="let register of registers">
      <td>{{register.latitude}}</td>
      <td>{{register.longitude}}</td>
      <td>{{register.humidity}}</td>
      <td>{{register.temperature}}</td>
    </tr>
  </table>

</div>
